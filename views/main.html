<div id="main"><div class="inner container"><header class="site-header"><a href="#"><h1 class="site-title">LaunchStat</h1></a></header><section class="content"><div class="modal-toggle"><a href="#" id="modal-open">Add your own countdown</a></div><div ng-repeat="(key, value) in launches.fb"><div class="view view-tenth"><div class="launch-title"><h4>{{ value.title }}</h4></div><img src="{{ value.backgroundImage }}"><div class="mask"><a href="#/{{ key }}" class="info">View</a></div></div></div></section></div></div><div id="modal" ng-controller="MainCtrl"><div class="inner"><a href="#" id="modal-close">Close [X]</a><section class="content"><h1 class="section-title">Add your LaunchStat Countdown</h1><div class="row"><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-3 control-label">Title</label><div class="col-sm-9"><input type="text" class="col-sm-12" placeholder="e.g. LaunchStat's Birthday Countdown" ng-model="launches.title" required></div></div><div class="form-group"><label class="col-sm-3 control-label">Sub-Text (optional)</label><div class="col-sm-9"><input type="text" class="col-sm-12" placeholder="e.g. to go before LaunchStat's Birthday" ng-model="launches.text"></div></div><div class="form-group"><label class="col-sm-3 control-label">Launch Date</label><div class="col-sm-9"><input type="text" class="col-sm-12" placeholder="e.g. February 26, 2015 or 9:26pm or 15 minutes" ng-model="launches.date" required></div></div><div class="form-group"><label class="col-sm-3 control-label">Text after countdown</label><div class="col-sm-9"><input type="text" class="col-sm-12" placeholder="e.g. Happy Birthday!" ng-model="launches.afterCountdown" required></div></div><div class="form-group"><label class="col-sm-3 control-label">Background Image URL (optional)</label><div class="col-sm-9"><input type="text" class="col-sm-12" placeholder="e.g. http://wallpapers.wallbase.cc/rozne/wallpaper-39533.jpg" ng-model="launches.image"></div></div><div
