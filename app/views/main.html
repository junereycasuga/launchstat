<div id="main">
  <div class="inner">
    <header class="site-header">
      <a href="/"><h1 class="site-title">LaunchStat</h1></a>
    </header>
    <section class="content">
      <div class="modal-toggle">
        <a href="#" id="modal-open" type="button" role="button" class="btn"><span class="icon icon-plus"></span>Add your own countdown</a>
      </div>
      <ul ng-repeat="(key, value) in launches.fb">
        <li><a href="/#/{{ key }}">{{ value.title }}</a></li>
      </ul>
    </section>
  </div>
</div>

<div id="modal" ng-controller="MainCtrl">
  <div class="inner">
    <a href="#" id="modal-close" class="icon icon-cross"><span class="screen-reader-text">Close</span></a>
    <section class="content">
      <h1 class="section-title">Add your LaunchStat Countdown</h1>

      <div class="row">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
              <input type="text" class="col-sm-12" placeholder="LaunchStat's Birthday Countdown" ng-model="launches.title" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Sub-Text</label>
            <div class="col-sm-9">
              <input type="text" class="col-sm-12" placeholder="to go before LaunchStat's Birthday" ng-model="launches.text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Launch Date</label>
            <div class="col-sm-9">
              <input type="text" class="col-sm-12" placeholder="e.g. February 26, 2015 or 9:26pm or 15 minutes" ng-model="launches.date">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Text after countdown</label>
            <div class="col-sm-9">
              <input type="text" class="col-sm-12" placeholder="e.g. Happy Birthday!" ng-model="launches.afterCountdown">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3">&nbsp;</div>
            <div class="col-sm-9">
              <p class="form-submit">
                <input type="submit" ng-click="launches.addLaunch()" id="newsletter_submit" value="Launch it!">
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="footer">
      <p>A project of Adsum Creative</p>
    </div>
  </div>
</div>
